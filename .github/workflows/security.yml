name: Security (SBOM + Dependency-Check)

on:
  pull_request:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Generate CycloneDX SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.cdx.json --output-format json --include-dev

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
          retention-days: 7

  dependency-check:
    runs-on: ubuntu-latest
    needs: generate-sbom
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dirs
        run: |
          mkdir -p reports
          mkdir -p odc-data-${{ github.run_id }}-${{ github.run_attempt }}

      - name: OWASP Dependency-Check (Docker)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          docker pull owasp/dependency-check:latest
          docker run --rm \
            -e "NVD_API_KEY=${NVD_API_KEY}" \
            -v "${PWD}:/src" \
            -v "${PWD}/reports:/report" \
            -v "${PWD}/odc-data-${{ github.run_id }}-${{ github.run_attempt }}:/usr/share/dependency-check/data" \
            owasp/dependency-check:latest \
            --scan /src \
            --project "sbom-lab" \
            --format "HTML,JSON" \
            --out /report \
            --nvdApiKey "${NVD_API_KEY}" \
            --disableOssIndex \
            --enableExperimental

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 7
