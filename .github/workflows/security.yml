name: SBOM + Dependency Check (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Generate SBOM (CycloneDX)
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.cdx.json --output-format json --include-dev

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
          retention-days: 7

  dependency-check:
    runs-on: ubuntu-latest
    needs: build-sbom
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check (Docker)
        run: |
          mkdir -p reports
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            -v "${{ github.workspace }}/reports:/report" \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --out /report

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports
          retention-days: 7
