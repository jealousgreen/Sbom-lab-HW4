name: Security (SBOM + Dependency-Check)

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM (CycloneDX)
        run: |
          npx @cyclonedx/cyclonedx-npm@4.1.2 \
            --output-file sbom.cdx.json \
            --output-format json

      - name: Prepare directories
        run: |
          DATA_DIR="odc-data"
          REPORT_DIR="dependency-check-report"
          mkdir -p "$DATA_DIR" "$REPORT_DIR"
          echo "DATA_DIR=$DATA_DIR" >> $GITHUB_ENV
          echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV

      - name: Cache Dependency-Check database
        uses: actions/cache@v4
        with:
          path: odc-data
          key: odc-db-${{ runner.os }}-v1
          restore-keys: |
            odc-db-${{ runner.os }}-

      - name: Pull Dependency-Check image
        run: docker pull owasp/dependency-check:latest

      - name: Dependency-Check DB update (heartbeat every 3 min)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          set -e

          (
            docker run --rm \
              -e "NVD_API_KEY=${NVD_API_KEY}" \
              -v "${PWD}/${DATA_DIR}:/usr/share/dependency-check/data" \
              owasp/dependency-check:latest \
              --updateonly \
              --data /usr/share/dependency-check/data \
              --nvdApiKey "${NVD_API_KEY}" \
              --log /usr/share/dependency-check/data/update.log
          ) &

          DC_PID=$!

          while kill -0 "$DC_PID" 2>/dev/null; do
            echo "---- heartbeat ($(date)) "
            if [ -f "${DATA_DIR}/odc.mv.db" ]; then
              ls -lh "${DATA_DIR}/odc.mv.db"
            else
              echo "DB not created yet"
            fi
            du -sh "${DATA_DIR}" || true
            sleep 180
          done

          wait "$DC_PID"

          echo "---- Update finished "
          tail -n 100 "${DATA_DIR}/update.log" || true

      - name: Dependency-Check scan
        run: |
          docker run --rm \
            -v "${PWD}:/src" \
            -v "${PWD}/${REPORT_DIR}:/report" \
            -v "${PWD}/${DATA_DIR}:/usr/share/dependency-check/data" \
            owasp/dependency-check:latest \
            --noupdate \
            --data /usr/share/dependency-check/data \
            --scan /src \
            --project "sbom-lab" \
            --format HTML --format JSON \
            --out /report \
            --prettyPrint \
            --disableOssIndex \
            --enableExperimental

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
          retention-days: 7

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/
          retention-days: 7
