name: Security Scan (SBOM + Dependency-Check)

on:
  pull_request:

jobs:
  sbom-and-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM (CycloneDX)
        run: |
          npx @cyclonedx/cyclonedx-npm@4.1.2 \
            --output-file sbom.cdx.json \
            --output-format json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
          retention-days: 7

      - name: Prepare directories
        run: |
          set -e
          DATA_DIR="odc-data-${{ github.run_id }}-${{ github.run_attempt }}"
          REPORT_DIR="dependency-check-report"
          rm -rf "$DATA_DIR" "$REPORT_DIR"
          mkdir -p "$DATA_DIR" "$REPORT_DIR"
          echo "DATA_DIR=$DATA_DIR" >> $GITHUB_ENV
          echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV

      - name: OWASP Dependency-Check (Docker)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          docker pull owasp/dependency-check:latest

          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -e "NVD_API_KEY=${NVD_API_KEY}" \
            -v "${PWD}:/src" \
            -v "${PWD}/${REPORT_DIR}:/report" \
            -v "${PWD}/${DATA_DIR}:/usr/share/dependency-check/data" \
            owasp/dependency-check:latest \
            --noupdate \
            --scan /src \
            --project "sbom-lab" \
            --format HTML --format JSON \
            --out /report \
            --prettyPrint \
            --disableOssIndex \
            --enableExperimental

