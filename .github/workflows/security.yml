name: Security

on:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm@4.1.2 --output-file sbom.cdx.json --output-format json

      - name: Run Dependency-Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          set -e
          DATA_DIR="odc-data-${{ github.run_id }}-${{ github.run_attempt }}"
          REPORT_DIR="dependency-check-report"
          rm -rf "$DATA_DIR" "$REPORT_DIR"
          mkdir -p "$DATA_DIR" "$REPORT_DIR"

          docker pull owasp/dependency-check:latest
          docker run --rm \
            -e "NVD_API_KEY=${NVD_API_KEY}" \
            -v "${PWD}:/src" \
            -v "${PWD}/${REPORT_DIR}:/report" \
            -v "${PWD}/${DATA_DIR}:/usr/share/dependency-check/data" \
            owasp/dependency-check:latest \
            --noupdate \
            --scan /src \
            --project "sbom-lab" \
            --format HTML --format JSON \
            --out /report

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
          retention-days: 7

      - uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/
          retention-days: 7
